<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="imagens/icon-internet.png" type="#">

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <label for="ilogin">E-mail:</label>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required maxlength="30">
                        <img id="email-icon" src="imagens/incon-email.png" alt="email">

                    </div>
                    <div class="campo">
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <img id="senha-icon" src="imagens/icon-senha.png" alt="senha">


                    </div>

                    <input type="submit" value="Entrar" >
                    <a href="esqueci.html">Esqueci a senha 

                    </a>

                </form>
            </div>
        </section>
    </main>
</body>

</html>
